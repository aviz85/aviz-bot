<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot_name }} Chatbot UI</title>
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>לוח בקרה {{ bot_name }}</h1>
    </header>
    <main>
        <div class="tab-container">
            <button class="tab active" onclick="openTab(event, 'home')">בית</button>
            <button class="tab" onclick="openTab(event, 'widget')">{{ bot_name }}</button>
            <button class="tab" onclick="openTab(event, 'settings')">הגדרות</button>
        </div>

        <div id="home" class="tab-content" style="display: block;">
            <h2>ברוכים הבאים ללוח הבקרה</h2>
            <p>בחר כרטיסייה כדי להתחיל.</p>
        </div>

        <div id="widget" class="tab-content">
            <section id="widget-container">
                {% if widget_template %}
                    {% include widget_template %}
                {% endif %}
            </section>
        </div>

        <div id="settings" class="tab-content">
            <h2>הגדרות</h2>
            <p>כאן תוכל לשנות את הגדרות הבוט.</p>
        </div>
    </main>
    <footer>
        <div class="background-animation"></div>
    </footer>
    <script src="{{ url_for('dashboard.static', filename='js/dashboard.js') }}" defer></script>
</body>
</html>
