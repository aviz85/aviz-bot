<div class="widget-container">
    
    <div id="file-upload-container" class="file-upload-container">
        <div id="drop-zone" class="drop-zone">
            <p>Drag and drop files here (txt, pdf, docx only)</p>
            <input type="file" id="file-input" accept=".txt,.pdf,.docx" multiple style="display: none;">
        </div>
        <button id="upload-button">Upload Files</button>
        <div id="upload-progress" class="progress-bar" style="display: none;"></div>
        <div id="append-progress" class="progress-bar" style="display: none;"></div>
    </div>
    
    <div id="file-list-container">
        <h3>Uploaded Files</h3>
        <ul id="file-list"></ul>
    </div>
</div>

<link rel="stylesheet" href="{{ url_for('custom_static', filename='dashboard.css') }}">
<script src="{{ url_for('custom_static', filename='dashboard.js') }}"></script>
