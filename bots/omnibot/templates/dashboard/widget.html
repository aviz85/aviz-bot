<div id="unsaved-changes-warning" style="display: none; color: red;">
  You have unsaved changes!
</div>
<div class="widget-container">
    <div id="file-upload-container" class="file-upload-container">
        <div id="drop-zone" class="drop-zone">
            <p>גרור לכאן את המסמך (txt, pdf, docx)</p>
            <input type="file" id="file-input" accept=".txt,.pdf,.docx" multiple style="display: none;">
        </div>
        <button id="upload-button">העלה מסמך</button>
        <div id="upload-progress" class="progress-bar" style="display: none;"></div>
        <div id="append-progress" class="progress-bar" style="display: none;"></div>
    </div>
    
    <div id="file-list-container">
        <h3>מסמכים שהועלו</h3>
        <ul id="file-list"></ul>
    </div>
    
    <div id="personas-container">
        <h3>ניהול פרסונות</h3>
        <div id="personas-list"></div>
        <button id="add-persona">הוסף פרסונה</button>
    </div>

    <div id="global-instructions-container">
        <h3>הנחיות כלליות</h3>
        <textarea id="global-instructions" rows="4" cols="50"></textarea>
        <button id="save-global-instructions">שמור הנחיות כלליות</button>
    </div>
</div>
 <script src="{{ url_for('custom_static', filename='dashboard_file_upload.js') }}"></script>
