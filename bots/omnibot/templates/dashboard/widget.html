<!-- dashboard/templates/widget.html -->
<div class="widget">
    <!-- Example of a generic widget for displaying user info -->
    <div class="user-widget">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="User Icon" class="user-icon">
        <div class="user-details">
            <h4>{{ user_name }}</h4>
            <p>{{ user_role }}</p>
        </div>
    </div>

    <!-- Example of a quick action widget -->
    <div class="actions-widget">
        <button onclick="someFunction()" class="btn btn-primary">Do Action</button>
        <button onclick="anotherFunction()" class="btn btn-secondary">Another Action</button>
    </div>
</div>
