<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Token Management Dashboard</h1>
    <form method="POST">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits">
        <label for="expiration_date">Expiration Date (YYYY-MM-DD HH:MM:SS):</label>
        <input type="text" id="expiration_date" name="expiration_date">
        <button type="submit">Create Token</button>
    </form>
    <h2>Existing Tokens</h2>
    <ul>
        {% for token in tokens %}
            <li>{{ token[1] }} - Credits: {{ token[2] }} - Expiration: {{ token[3] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
