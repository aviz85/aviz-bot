<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('custom_static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('custom_static', filename='/script.js') }}"></script>
</head>
<body>
    <div class="background-animation"></div>
    <div class="chat-container">
        <div class="widget-template">
            {% if widget_template %}
                {% include widget_template %}
            {% endif %}
        </div>
        <div class="chat-header">
            <h1>🤖 אביץ הבוט</h1>
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="קשקש פה משהו..." onkeypress="handleKeyPress(event)">
            <button onclick="clearChat()" class="clear-button"><i class="fas fa-trash-alt"></i></button>
            <button id="send-button" onclick="sendMessage()">ש-גר</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='background-animation.js') }}"></script>
</body>
</html>
